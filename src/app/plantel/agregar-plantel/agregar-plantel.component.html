<div class="contenedor-formulario">
  <h2 class="titulo-formulario">Agregar Nuevo Plantel</h2>

  <form class="formulario-plantel">
    <div class="columnas-formulario">
      <div class="columna">
        <div class="campo-formulario">
          <label for="costo">Costo</label>
          <input type="number" id="costo" name="costo" required>
        </div>

        <div class="campo-formulario">
          <label for="semanas_gallinas">Semanas de Gallinas</label>
          <input type="number" id="semanas_gallinas" name="semanas_gallinas" required>
        </div>

        <div class="campo-formulario">
          <label for="fecha_compra">Fecha de Compra</label>
          <input type="date" id="fecha_compra" name="fecha_compra" required>
        </div>

        <div class="campo-formulario">
          <label for="fecha_llegada">Fecha de Llegada</label>
          <input type="date" id="fecha_llegada" name="fecha_llegada" required>
        </div>

        <div class="campo-formulario">
          <label for="inicio_postura">Inicio de Postura</label>
          <input type="date" id="inicio_postura" name="inicio_postura">
        </div>

        <div class="campo-formulario">
          <label for="termino_plantel">TÃ©rmino del Plantel</label>
          <input type="date" id="termino_plantel" name="termino_plantel">
        </div>
      </div>

      <div class="columna">
        <div class="campo-formulario">
          <label for="inicio_pelecha">Inicio de Pelecha</label>
          <input type="date" id="inicio_pelecha" name="inicio_pelecha">
        </div>

        <div class="campo-formulario">
          <label for="gallinas_total">Total Gallinas</label>
          <input type="number" id="gallinas_total" name="gallinas_total" required>
        </div>

        <div class="campo-formulario">
          <label for="raza_gallinas">Raza de Gallinas</label>
          <select id="raza_gallinas" name="raza_gallinas" required>
            <option value="">Seleccione...</option>
            <option value="Hy-Line Brown">Hy-Line Brown</option>
            <option value="Isa Brown">Isa Brown</option>
            <option value="Lohmann">Lohmann</option>
          </select>
        </div>

        <div class="campo-formulario">
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Seleccione...</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <div class="campo-formulario">
          <label for="notas_plantel">Notas</label>
          <textarea id="notas_plantel" name="notas_plantel" rows="3"></textarea>
        </div>
      </div>
    </div>

    <button type="submit" class="btn-enviar">Guardar Plantel</button>
  </form>
</div>


<app-footer></app-footer>
