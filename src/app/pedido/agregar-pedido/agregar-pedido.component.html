<app-barnav></app-barnav>

<div class="contenedor-formulario">
  <h2 class="titulo-formulario">Agregar Nuevo Pedido</h2>

  <form class="formulario-pedido">
    <div class="columnas-formulario">
      <div class="columna">
        <div class="campo-formulario">
          <label for="id_cliente">ID Cliente</label>
          <input type="number" id="id_cliente" name="id_cliente" required>
        </div>

        <div class="campo-formulario">
          <label for="id_producto">ID Producto</label>
          <input type="number" id="id_producto" name="id_producto" required>
        </div>

        <div class="campo-formulario">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" required>
        </div>

        <div class="campo-formulario">
          <label for="fecha_pedido">Fecha Pedido</label>
          <input type="date" id="fecha_pedido" name="fecha_pedido" required>
        </div>

        <div class="campo-formulario">
          <label for="fecha_entrega">Fecha Entrega</label>
          <input type="date" id="fecha_entrega" name="fecha_entrega">
        </div>
      </div>

      <div class="columna">
        <div class="campo-formulario">
          <label for="metodo_pago">Método de Pago</label>
          <select id="metodo_pago" name="metodo_pago" required>
            <option value="">Seleccione...</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Débito">Débito</option>
            <option value="Crédito">Crédito</option>
            <option value="Efectivo">Efectivo</option>
          </select>
        </div>

        <div class="campo-formulario">
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" required>
        </div>

        <div class="campo-formulario">
          <label for="nota_pedido">Nota del Pedido</label>
          <textarea id="nota_pedido" name="nota_pedido" rows="3"></textarea>
        </div>

        <div class="campo-formulario">
          <label for="estado_pedido">Estado del Pedido</label>
          <select id="estado_pedido" name="estado_pedido" required>
            <option value="">Seleccione...</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Entregado">Entregado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit" class="btn-enviar">Guardar Pedido</button>
  </form>
</div>

<app-footer></app-footer>
